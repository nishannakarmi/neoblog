<div class="col-md-4">

    <!-- Search Widget -->
    <div class="card my-4">
        <h5 class="card-header">Search</h5>
        <div class="card-body">
            <div class="input-group">
                <form action="{% url 'blogs' %}" method="get">
                    <div class="row">
                        <div class="col-lg-9">
                            <input type="text" name="search" class="form-control" placeholder="Search Blogs">
                        </div>
                        <div class="col">
                            <input type="submit" class="btn btn-success" value="GO">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Categories Widget -->
    <div class="card my-4">
        <h5 class="card-header">Categories</h5>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6">
                    <ul class="list-unstyled mb-0">
                        {% for category in categories %}
                            <li>
                                <a href="{% url 'blogs' %}?category_name={{ category.name }}">{{ category.name|capfirst }}
                                    ({{ category.get_blog_count }})</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Side Widget -->
    <div class="card my-4">
        <h5 class="card-header">Side Widget</h5>
        <div class="card-body">
            You can put anything you want inside of these side widgets. They are easy to use, and feature the
            new Bootstrap 4 card containers!
        </div>
    </div>

    <a class="btn btn-success" href="{% url 'create_blog' %}">Create a Blog</a>

</div>

{% extends 'base.html' %}

{% block title %}Blog Create{% endblock %}

{% load crispy_forms_tags %}

{% block main %}
    <div class="col-md-8">
        <h1 class="my-4">Latest Blogs</h1>
        <form method="post" action="{% url 'create_blog' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary" value="Create"/>
        </form>
    </div>
{% endblock %}

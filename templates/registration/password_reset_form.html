{% extends "base.html" %}

{% block title %}Password Reset{% endblock %}

{% load crispy_forms_tags %}

{% block main %}
    <div class="col-md-8">
        <h1 class="my-4">Reset Your Password</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class='btn btn-primary' value="Reset password"/>
        </form>
    </div>
{% endblock %}
